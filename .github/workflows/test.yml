name: Test

on:
- push
- pull_request

jobs:
  test:

    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
        - ubuntu-latest
        - macos-latest
        - windows-latest
        ruby-version:
        - "2.6"
        - "2.7"
        - "3.0"
        - "3.1"
        - "3.2"
        exclude:
        - os: windows-latest
          ruby-version: "3.2"

    steps:
    - uses: actions/checkout@v3
    - name: Set up Ruby & Rust
      uses: oxidize-rb/actions/setup-ruby-and-rust@main
      with:
        ruby-version: ${{ matrix.ruby-version }}
        rubygems: "3.3.26"
        bundler-cache: true
        cargo-cache: true
        cache-version: v1
    - name: Run tests
      run: bundle exec rake test
